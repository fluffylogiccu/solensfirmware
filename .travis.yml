sudo: required
dist: trusty
before_install:
- sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa --yes
- sudo apt-get update && sudo apt-get install gcc-arm-embedded
script:
- make BOARD=STM32F429I_DISCOVERY CAMERA=OV5642 WIFI=NONE
- make clean
- make BOARD=S0LENS_A CAMERA=OV5642 WIFI=NONE
- make clean
- make BOARD=STM32F429I_DISCOVERY CAMERA=OV7670 WIFI=NONE
- make clean
- make BOARD=S0LENS_A CAMERA=OV7670 WIFI=NONE
- make clean
- make BOARD=STM32F429I_DISCOVERY CAMERA=OV5642 WIFI=ESP8266
- make clean
- make BOARD=S0LENS_A CAMERA=OV5642 WIFI=ESP8266
- make clean
- make BOARD=STM32F429I_DISCOVERY CAMERA=OV7670 WIFI=ESP8266
- make clean
- make BOARD=S0LENS_A CAMERA=OV7670 WIFI=ESP8266
- make clean
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
  template:
  - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch}
    by %{author} %{result} in %{duration} with message %{message}
